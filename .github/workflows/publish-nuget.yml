name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger su tag come v1.1.0, v2.0.0, etc.

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Evoluzione.TracedServiceCollection/Evoluzione.TracedServiceCollection.csproj
      
    - name: Build
      run: dotnet build Evoluzione.TracedServiceCollection/Evoluzione.TracedServiceCollection.csproj -c Release --no-restore
      
    - name: Pack
      run: dotnet pack Evoluzione.TracedServiceCollection/Evoluzione.TracedServiceCollection.csproj -c Release --output ./artifacts
      
    - name: Publish to NuGet
      run: |
        $nupkg = Get-ChildItem -Path ./artifacts -Filter *.nupkg | Select-Object -First 1
        if ($nupkg) {
          dotnet nuget push $nupkg.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        } else {
          Write-Error "No .nupkg file found in ./artifacts/"
          exit 1
        }
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      
    - name: Upload NuGet package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./artifacts/*.nupkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
