name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger su tag come v1.1.0, v2.0.0, etc.

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Evoluzione.TracedServiceCollection/Evoluzione.TracedServiceCollection.csproj
      
    - name: Build
      run: dotnet build Evoluzione.TracedServiceCollection/Evoluzione.TracedServiceCollection.csproj -c Release --no-restore
      
    - name: Pack
      run: dotnet pack Evoluzione.TracedServiceCollection/Evoluzione.TracedServiceCollection.csproj -c Release --no-build --output ./artifacts
      
    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Upload NuGet package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
